<div class="form">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" [(ngModel)]="user.username" type="text" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" [(ngModel)]="user.password" type="password" />
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()">
    Register
  </button>
</div>
