<app-user-info [user]="user" *ngIf="activeStep === 'question'"></app-user-info>

<app-registration-form
  *ngIf="activeStep === 'start'"
  (start)="startQuestions($event)"
></app-registration-form>

<app-questionarie
  (finished)="finished($event)"
  *ngIf="activeStep === 'question'"
></app-questionarie>

<h1 *ngIf="activeStep === 'answer'">Youar answers {{ answers | json }}</h1>
