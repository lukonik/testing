<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Gender</th>
      <th>Birth Date</th>
      <th>Phone number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>
        <a [routerLink]="['/profile', u.email]">{{ u.email }}</a>
      </td>
      <td>{{ u.gender }}</td>
      <td>{{ u.birthdate }}</td>
      <td>{{ u.phone_number }}</td>
    </tr>
  </tbody>
</table>
