<div>
  <p>{{ question.question }}</p>
  <div>
    <div *ngFor="let option of question.options">
      <input type="radio" [(ngModel)]="answer" [value]="option" />
      {{ option }}
    </div>
  </div>
  <button type="submit" class="btn btn-secondary" (click)="next()">Next</button>
  <div style="border: 1px dashed black"></div>
</div>
